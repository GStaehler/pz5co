<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="utf-8">
    <title>PZ-5CO</title>
    <link href="assets/style/style.css" rel="stylesheet">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" rel="stylesheet">
    <link href="assets/img/logo.jpg" rel="icon">
</head>

<body class="container bg-light" style="margin-right: 20px; margin-left: 20px; margin-top: 20px;">
    <div class="d-flex justify-content-start">
        <div class="d-flex flex-column">
            <header class="text-center custom-card">
                <img src="assets/img/logo.jpg" alt="Logo" width="100" height="100" class="rounded" style="margin-bottom: 10px;"> <!-- Fond vecteur créé par starline - fr.freepik.com -->
                <h1 style="margin-bottom: 0px;">PZ-5CO</h1>
                <small>&copy; Gauthier Staehler</small>
            </header>
            <img src="assets/img/pdf-icon.png" alt="Download PDF" title="Télécharger la discussion au format PDF" style="margin: 10px; position: relative; left: 64px;" width="14%" /> <!-- Icons made by Freepik from www.flaticon.com is licensed by CC 3.0 BY -->
        </div>
        <main class="d-flex flex-column">
            <form id="form" onsubmit="return false;">
                <input style="width: 800px; margin-left: 8px; margin-right: 8px;" class="form-control" type="text" placeholder="Exemple: Que peux tu faire?" id="userInput" value="" autocomplete="off" />
                <input style="display: none;" type="submit" onclick="speaking();" />
            </form>
            <div id="conversation"></div>
            <div id="loader" style="display: none;">
                <img src="assets/img/loader.gif" alt="Loader">
            </div>
        </main>
    </div>

    <script src="index.js"></script>
</body>

</html>
